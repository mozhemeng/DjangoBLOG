{% extends 'base.html' %}
{% block title %}首页{% endblock title %}

{% block pagehead %}
    <h1 class="blog-title">通过电子邮件分享《{{ post.title }}》</h1>
    <p class="lead blog-description">输入您的名字及对方的Email地址，还可以附加留言。</p>
{% endblock pagehead %}

{% block main %}
    <form action="{% url 'blog:email_share' post.pk %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="col-lg-2 control-label">名字：</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" name="name">
                {{ form.name.errors }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.to.id_for_label }}" class="col-lg-2 control-label">对方地址：</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" name="to">
                {{ form.to.errors }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.comment.id_for_label }}" class="col-lg-2 control-label">附加留言：</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="5" name="comment"></textarea>
                {{ form.comment.errors }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">发表</button>
            </div>
        </div>
        </fieldset>
    </form>
{% endblock %}
